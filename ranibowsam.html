<!DOCTYPE html>
<html>
<head>
    <title>Rainbow Text</title>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .rainbow-text {
            font-size: 36px;
            animation: rainbow 4s linear infinite;
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Rainbow Text Effect</h1>
</body>
</html>
